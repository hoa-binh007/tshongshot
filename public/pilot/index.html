<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Khảo sát Hong Shot – Đà Lạt</title>
  <link rel="stylesheet" href="app.css"/>

<style>
  /* ==== Word-/Papier-Look ==== */
  :root{
    --paper:#ffffff;
    --ink:#111111;
    --muted:#555555;
    --border:#e5e5e5;
    --shadow:0 8px 24px rgba(0,0,0,0.08);
  }

  html, body{
    background:#f2f2f2;          /* „Schreibtisch“ um das Blatt */
    color:var(--ink);
    margin:0;
    padding:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    line-height:1.55;
  }

  /* Falls app.css dunkle Styles setzt, überschreiben wir hart */
  body, .wrap, .card, input, select, textarea, button{
    color:var(--ink) !important;
  }

  .wrap{
    max-width: 760px;
    margin: 24px auto;
    padding: 0 14px;
  }

  /* Das „Papierblatt“ */
  .card{
    background:var(--paper) !important;
    border:1px solid var(--border);
    border-radius:12px;
    box-shadow:var(--shadow);
    padding: 22px 20px;
  }

  /* Überschriften wie in Word */
  h1{
    font-size: 1.35rem;
    margin: 10px 0 10px;
  }

  p{
    margin: 10px 0;
    color: var(--ink);
  }

  /* Banner: eher wie Dokument-Header */
  .hero{
    width:100%;
    height:auto;
    border-radius:10px;
    margin-bottom:14px;
    border:1px solid var(--border);
  }

  /* Hinweisbox: hell, nicht dunkel */
  .note{
    background:#f7f7f7 !important;
    border:1px solid var(--border);
    padding:12px 12px;
    border-radius:10px;
    margin:14px 0 16px;
    font-size:0.98rem;
    color: var(--muted) !important;
  }

  /* Formular-Elemente: Word-like */
  label{
    display:block;
    font-weight:700;
    margin: 14px 0 6px;
    color: var(--ink) !important;
  }

  input, select, textarea{
    width:100%;
    box-sizing:border-box;
    padding: 10px 12px;
    border-radius:8px;
    border:1px solid #cfcfcf;
    background:#fff !important;
    outline:none;
    font-size:1rem;
  }

  input:focus, select:focus, textarea:focus{
    border-color:#999;
  }

  /* Buttons: klarer Kontrast */
  .btn, button{
    border-radius:10px;
    border:1px solid #222;
    padding: 10px 14px;
    font-size:1rem;
    cursor:pointer;
  }

  .btn.primary, button.primary{
    background:#111 !important;
    color:#fff !important;
    border-color:#111 !important;
    display:inline-block;
    margin-top:14px;
  }

  .btn.ghost{
    background:transparent !important;
    color:var(--ink) !important;
    border-color:#999 !important;
  }

  /* Antwortoptionen/Skalen: mehr Abstand, besser lesbar */
  .choices, .radio, .checkbox, .scale{
    margin: 10px 0 14px;
  }

  /* Mobile: mehr Rand, größere Tap-Flächen */
  @media (max-width: 420px){
    .card{ padding: 18px 14px; }
    h1{ font-size: 1.25rem; }
    input, select, textarea{ padding: 12px 12px; }
    .btn.primary{ width:100%; text-align:center; }
  }
</style>

</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- Banner -->
      <img class="hero" src="../media/hongshot_header.jpg" alt="Hong Shot">

      <h1>Khảo sát nhanh – Hong Shot (Đà Lạt)</h1>

      <p>
        Cảm ơn bạn đã dùng thử Hong Shot hôm nay.
        Khảo sát ẩn danh – chỉ mất khoảng 30–60 giây.
      </p>

      <div class="note">
        Lưu ý: Phần thử hôm nay chỉ khoảng 20–60ml
        (tương đương 1–3 ngụm nhỏ).
      </div>

      <!-- TODO: Form / câu hỏi sẽ đặt ở đây -->

    </div>
  </div>
</body>
</html>
