<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Khảo sát Hong Shot – Đà Lạt</title>
  <link rel="stylesheet" href="app.css"/>

  <style>
    .hero {
      width:100%;
      height:auto;
      border-radius:14px;
      margin-bottom:16px;
    }

    .card {
      margin-bottom:16px;
    }

    .note {
      background:rgba(255,255,255,0.05);
      padding:12px;
      border-radius:10px;
      margin:14px 0;
      font-size:0.95rem;
      opacity:0.9;
    }

    .btn.primary {
      display:inline-block;
      margin-top:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- Banner -->
      <img class="hero" src="../media/hongshot_header.jpg" alt="Hong Shot">

      <h1>Khảo sát nhanh – Hong Shot (Đà Lạt)</h1>

      <p>
        Cảm ơn bạn đã dùng thử Hong Shot hôm nay.
        Khảo sát ẩn danh – chỉ mất khoảng 30–60 giây.
      </p>

      <div class="note">
        Lưu ý: Phần thử hôm nay chỉ khoảng 20–60ml
        (tương đương 1–3 ngụm nhỏ).
      </div>

      <!-- TODO: Form / câu hỏi sẽ đặt ở đây -->

    </div>
  </div>
</body>
</html>
