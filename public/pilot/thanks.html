<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hoàn tất – Hong Shot</title>
  <link rel="stylesheet" href="app.css"/>
  <style>
    .card { margin-bottom: 14px; }
    .small { opacity:.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Cảm ơn bạn!</h1>
      <p>Bạn đã hoàn thành khảo sát.</p>

      <p class="small">Để biết thêm thông tin, vui lòng xem trang chủ.</p>

      <a class="btn" id="backBtn" href="../index.html">Về trang chủ</a>

      <p class="small" style="margin-top:10px;">
        Bạn sẽ được tự động chuyển về trang chủ trong vài giây…
      </p>
    </div>
  </div>

  <script>
    // Immer korrekt auf Homepage (funktioniert lokal + später auf Hosting)
    const homeUrl = new URL("../index.html", window.location.href).href;
    const backBtn = document.getElementById("backBtn");
    if (backBtn) backBtn.href = homeUrl;

    setTimeout(() => {
      window.location.href = homeUrl;
    }, 2500);
  </script>
</body>
</html>
